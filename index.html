<!DOCTYPE html>
<html>
<head>
  <title>VitaMind</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container" style="margin-left: 38%; margin-right: 15%;">
    <h1>How are you feeling today?</h1>
    <input type="text" id="emotion" placeholder="Type your emotion..." />
    <button onclick="sendEmotion()">Submit</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendEmotion() {
      const emotion = document.getElementById('emotion').value;
      const res = await fetch('/emotion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emotion })
      });
      const data = await res.json();
      document.getElementById('response').innerText = data.response;
    }
  </script>
</body>
</html>
